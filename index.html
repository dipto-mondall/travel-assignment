<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <script
      src="https://kit.fontawesome.com/12a0c27746.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="main-container">
    <header>
      <!-- nav -->
      <nav class="nav">
        <div class="nav-title">
          <div class="nav-icon">
            <img src="./Images/Group 40071 (2).png" alt="" />
          </div>
          <h2 class="nav-heading">
            Travel <span class="text-red">A-One</span>
          </h2>
        </div>
        <div class="nav-menu">
          <i class="fa-solid fa-bars hamburger_icon"></i>
          <a href="#" class="text-red nav-menu-items">Home</a>
          <a href="#" class="nav-menu-items">Packages</a>
          <a href="#" class="nav-menu-items">Testimonial</a>
          <a href="#" class="nav-menu-items">Blog</a>
          <a href="#" class="nav-menu-items">Contact</a>
        </div>
      </nav>
      <!-- banner -->
     
    </header>
    <div id="banner">
      <div class="banner-content">
        <h2 class="banner-title">Explore Your Travel</h2>
        <p class="banner-description">
          Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
          adipiscing. In et odio enim ac quis sapien urna eu phasellus.
        </p>
        <!-- form -->
         <div class="banner-sub-content">
          <form action="" class="banner-form">
              <input type="text" name="a" class="banner-input" id="" placeholder="Where go"/>
              <select placeholder="When" name="a" class="banner-input" id="when">
                <option value="when">When</option>
                <option value="">22/01/2025</option>
                <option value="">23/01/2025</option>
                <option value="">24/01/2025</option>
                <option value="">for more, Contact us</option>
              </select>
              <select placeholder="Select Type" name="a" class="banner-input" id="select">
                <option value="Select-Type">Select Type</option>
                <option value="">Maldives</option>
                <option value="">Indonesia</option>
                <option value="">Srilanka</option>
                <option value="">for more, Contact us</option>
              </select>
              <input type="button"class="banner-btn"  value="Find Now">
            </form>
         </div>
      </div>
    </div>
    <main></main>
    <footer></footer>
  </body>
</html>
